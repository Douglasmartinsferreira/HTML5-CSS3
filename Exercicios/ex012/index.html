<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    
    <video controls width="500" poster="imagens/foto-m.png">
        <source src="midia/meu-video.ogv" type="video/ogg">
       
    <p>Seu navegador nao e compativel com o formato do video</p>
    </video>
</body>
</html>
